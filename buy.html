<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Buy</title>

    <!-- Bootstrap core CSS -->
    <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://v4-alpha.getbootstrap.com/examples/navbar-top-fixed/navbar-top-fixed.css" rel="stylesheet">
    <link rel="stylesheet" href="css/thumbnail.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="pos-f-t">
      <div class="collapse" id="navbar-header">
        <div class="container-fluid inverse p-a">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="index.html" class="nav-link activated">Home</a>
            </li>
            <li class="nav-item">
              <a href="buy.html" class="nav-link">Buy</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
          <img src="images/fb.svg" alt="Facebook icon" class="social">
          <img src="images/twitter.svg" alt="Twitter icon" class="social">
        </div>
      </div>
      <!-- button for the navbar to popout -->
      <div class="navbar navbar-default navbar-static-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
          ☰
        </button>
        <a href="index.html">
          <img src="images/logo.jpg" alt="Automoblox Loggo" width="95px" class="img-thumbnail center-block">
        </a>
      </div>
    </div>
    <div class="container">
      <form>
        <h2>Become an Automoblox Owner</h2>
        <fieldset>
          First name:<br>
          <input type="text" name="First Name" />
          <br>
          Last name:<br>
          <input type="text" name="lastname" />
          <br>
          Mobile Number:<br>
          <input type="tel" name="Mobile Number" />
          <br>
          Email:<br>
          <input type="email" name="Email" />
          <br><br>
          <select name="Province">
            <option value="Province">Province</option>
            <option value="AB">Alberta</option>
            <option value="ON">Ontario</option>
            <option value="BC">British Colombia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland</option>
            <option value="NT">Northwest Territories</option>
            <option value="NS">Nova Scotia</option>
            <option value="NV">Nunavut</option>
            <option value="PE">Prince Edward Island</option>
            <option value="PQ">Québec</option>
            <option value="SK">Saskatchewan</option>
            <option value="YK">Yukon Territory</option>
          </select>
          <br><br>
          <input type="submit" value="Add to cart">
        </fieldset>
      </form>
    </div>
    <!-- container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

  </body>
</html>
